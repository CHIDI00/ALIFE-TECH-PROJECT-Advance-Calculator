<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/calculator.css">

  <title>Alife Calculator Project</title>
</head>
<body>
  <div class="main-calculator-body">

    <div class="calculator">

      <div class="top-navbar">
        <p>Calculator</p>
        <button class="nav-icon"><i class="fa-solid fa-ellipsis-vertical"></i></button>
      </div>

      <div class="inputArea">
        <input type="text" class="display-input-value">
        <input type="text" placeholder="0">
      </div>

      <div class="button">
        <button type="button" class="btn btn-darkgray btn-clear">AC</button>
        <button type="button"  class="btn btn-darkgray"><</button>
        <button type="button"  class="btn btn-darkgray">%</button>
        <button type="button"  class="btn btn-white">&divide;</button>

        <button type="button"  class="btn btn-darkgray">7</button>
        <button type="button"  class="btn btn-darkgray">8</button>
        <button type="button"  class="btn btn-darkgray">9</button> 
        <button type="button"  class="btn btn-white">x</button>

        <button type="button" class="btn btn-darkgray">4</button>
        <button type="button" class="btn btn-darkgray">5</button>
        <button type="button" class="btn btn-darkgray">6</button>
        <button type="button" class="btn btn-white">-</button>

        <button type="button" class="btn btn-darkgray">1</button>
        <button type="button" class="btn btn-darkgray">2</button>
        <button type="button" class="btn btn-darkgray">3</button>
        <button type="button" class="btn btn-white">+</button>

        <button type="button" class="btn btn-darkgray"><></button>

        <button type="button" class="btn btn-darkgray btn-zero">0</button>
        <button type="button" class="btn btn-darkgray">.</button>
        <button type="button" class="btn btn-orange btn-equal">=</button>
    
    </div>
    </div>

  </div>
</body>
</html>
